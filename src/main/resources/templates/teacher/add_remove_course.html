<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>
<body>

<div class="container-index">

<div class="title">
  <h1>AGREGAR O REMOVER CURSOS</h1>
</div>

  <div class="table">
    <table class="table table-dark">

      <thead>
      <tr>
        <th scope="col">Nombre del Curso</th>
        <th scope="col">Estado</th>
        <th scope="col">Acciones</th>
      </tr>
      </thead>

      <tbody th:each="course : ${course}">
      <tr>

        <td th:text="${course.name}" th:value="${course.id}"></td>
        <td>
          <i th:if="${teacher.deleted}" class="fa fa-circle" style="color: red;"></i>
          <i th:unless="${teacher.deleted}"  class="fa fa-circle" style="color: green;"></i></td>

        <td>
          <a th:href="@{/teacher/add-course/__${teacher.id}/course/__${course.id}__}" class="btn btn-success btn-sm" title="Agregar">Agregar</a>
          <a th:href="@{/teacher/remove-course/__${teacher.id}/course/__${course.id}__}" class="btn btn-warning btn-sm" title="Remover">Remover</a>
>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="button-teacher">
    <a type="button" class="btn btn-outline-primary my-2 btn-sm" th:href="@{/teacher/search-teacher}">Volver atr√°s</a>
    <a type="button" class="btn btn-outline-success my-2 btn-sm" th:href="@{/teacher/dashboard}">Volver al Inicio</a>
  </div>

</div>

</body>
</html>
