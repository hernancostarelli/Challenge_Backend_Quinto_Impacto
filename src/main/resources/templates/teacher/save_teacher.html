<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>
<div class="container-index">

    <div class="title">
        <h1>REGISTRO DE PROFESORES</h1>
    </div>

    <div class="register">
        <form th:action="@{/teacher/save-teacher}" method="POST">

            <div class="form-group">
                <label>Nombre del Profesor</label>
                <input type="text" class="form-control" name="name" th:value="${name}" placeholder="Nombre del Profesor" required>
            </div>

            <div class="form-group">
                <label>Apellido del Profesor</label>
                <input type="text" class="form-control" name="surname" th:value="${surname}" placeholder="Apellido del Profesor" required>
            </div>

            <div class="button">
                <button type="submit" class="btn btn-outline-warning my-2 btn-sm" title="Registrar Profesor">Registrar Profesor</button>
                <a type="button" class="btn btn-outline-primary my-2 btn-sm" th:href="@{/teacher/dashboard}">Volver atr√°s</a>
            </div>

            <div class="button">
                <a type="button" class="btn btn-outline-success my-2 btn-sm" th:href="@{/admin/dashboard}">Volver al Inicio</a>
            </div>

        </form>
    </div>

</div>

</body>
</html>
