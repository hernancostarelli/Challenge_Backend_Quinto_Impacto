<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head th:replace="/fragments/head :: head"></head>

<body>

<nav th:replace="/fragments/nav :: nav"></nav>

<div class="container-index-student" th:if="${session.userSession != null}" sec.authorize="hasAnyRole('ADMIN')">

    <div class="title">
        <h1>DASHBOARD DE ALUMNOS</h1>
    </div>

    <div class="button-student">
        <a type="button" class="btn btn-outline-primary my-2 btn-sm" th:href="@{/student/save-student}">Nuevo Alumno</a>
        <a type="button" class="btn btn-outline-success my-2 btn-sm" th:href="@{/student/search-student}">Buscar
            Alumno</a>
    </div>

    <div class="button-back-to-home">
        <a type="button" class="btn btn-outline-warning my-2 btn-sm" th:href="@{/admin/dashboard}">Volver al Inicio</a>
    </div>

</div>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
