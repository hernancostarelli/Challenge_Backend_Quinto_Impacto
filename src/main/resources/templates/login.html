<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>

<body>

<div th:if="${success}!=null" class="alert alert-success">
    <div class="card-body">
        <h5 class="card-title">success</h5>
        <p class="card-text" th:text="${success}"></p>
    </div>
</div>

<div  th:if="${error}!=null" class="card text-white bg-danger mb-3">
    <div class="card-body">
        <h5 class="card-title">error</h5>
        <p class="card-text " th:text="${error}"></p>
    </div>
</div>

<div class="container-login">

    <div class="title">
        <h1>INICIÁ SESIÓN EN EL CHALLENGE</h1>
    </div>

    <div class="login">
        <form th:action="@{/logincheck}" method="POST">

            <div class="form-group">
                <label>Ingrese su Email</label>
                <input type="email" class="form-control" name="email" placeholder="Ingrese su email" th:value="${email}" required>
            </div>

            <div class="form-group">
                <label>Ingrese su Contraseña</label>
                <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña" th:value="${password}" required>
            </div>

            <div class="button">
                <button type="submit" class="btn btn-outline-success my-2 btn-sm" title="Inicia Sesión">Inicia Sesión</button>
                <a type="button" class="btn btn-outline-warning my-2 btn-sm" href="/">Volver al Inicio</a>
            </div>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>

</html>
